# TripSync/docker-compose.yml

version: '3.8'

services:
  # Service 1: The PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: tripsync_db
    restart: unless-stopped
    env_file:
      - .env  # Load environment variables from the .env file
    environment:
      # Use the variables loaded from the .env file
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      # Map the port on your host machine to the port in the container
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - tripsync_network

  # Service 2: The Adminer Database Management Tool
  adminer:
    image: adminer
    container_name: tripsync_adminer
    restart: unless-stopped
    ports:
      - "8080:8080"  # Map port 8080 on your host to port 8080 in the container
    depends_on:
      - db  # This ensures the database starts before Adminer does
    networks:
      - tripsync_network

# Define the network that allows containers to communicate with each other
networks:
  tripsync_network:

# Define the volume to persist database data
volumes:
  postgres_data: