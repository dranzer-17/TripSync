services:
  # Service 1: The PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: tripsync_db
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      # Remove the custom auth settings temporarily
      # POSTGRES_INITDB_ARGS: "--auth-host=md5 --auth-local=md5"
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - tripsync_network

  # Service 2: The Adminer Database Management Tool
  adminer:
    image: adminer
    container_name: tripsync_adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      - db
    networks:
      - tripsync_network

networks:
  tripsync_network:

volumes:
  postgres_data: